allow:
- net
- read

scripts:
  start:
    cmd: src/index.ts
    unstable: true
    imap: src/imports.json
    allow:
      write: config/,public/src/key.js

  watch:
    cmd: src/index.ts
    unstable: true
    imap: src/imports.json
    watch: true
    allow:
      write: config/,public/src/key.js